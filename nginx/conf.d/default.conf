# Default server configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Redirect requests to Pi-hole admin interface
    server_name pi.hole;
    
    location / {
        # Updated to port 81 where Pi-hole web interface is now exposed
        proxy_pass http://192.168.1.204:81/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Jellyfin server configuration
server {
    listen 80;
    server_name jellyfin.home;
    
    location / {
        # Since jellyfin uses host networking, we point to the host's IP and port
        proxy_pass http://192.168.1.204:8096;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

